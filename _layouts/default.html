<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  {% if page.canonical %}
  <link rel="canonical" href="{{ page.canonical | absolute_url }}">
  {% endif %}
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}?v={{ site.time | date: '%s' }}">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  {% include head-custom.html %}
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-QVFW5JYRHH"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-QVFW5JYRHH');
</script>
</head>
<body class="site-shell">
  <header class="site-header">
    <div class="site-brand">
      <img class="site-avatar" src="{{ '/assets/img/kadir_ergun_profile.jpg' | relative_url }}" alt="Kadir Ergun">
      <div class="brand-text">
        <a class="brand-name" href="{{ '/' | relative_url }}">{{ site.title | default: 'Anasayfa' }}</a>
        <p class="brand-tagline">{{ site.description }}</p>
      </div>
    </div>
    <nav class="site-nav">
      <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' or page.url contains '/page' or page.url contains '/blog/' %}active{% endif %}">Blog</a>
      <a href="{{ '/projects.html' | relative_url }}" class="{% if page.url contains 'projects' %}active{% endif %}">Projects</a>
      <a href="{{ '/cv.html' | relative_url }}" class="{% if page.url contains 'cv' %}active{% endif %}">CV</a>
      <a href="{{ '/tags/' | relative_url }}" class="{% if page.url contains '/tags' %}active{% endif %}">Tags</a>
      <a href="mailto:kadirergun@yandex.com">Contact</a>
    </nav>
  </header>

  <main class="site-main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>© {{ site.time | date: '%Y' }} {{ site.title }} — Engineering leadership & teknoloji notları.</p>
  </footer>
</body>
</html>
