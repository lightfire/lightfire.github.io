          <div class="arrow">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
              <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
            </svg>

      <div class="row gy-5">
        <div class="col-md-4"> 

        </div>

        <div class="d-flex col col-md-4 justify-content-center">
          <div class="arrow">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-circle-fill" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z"/>
            </svg>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>


      <div class="row gy-5">

        <div class="card">
          <div class="card-header">
            Countdown
          </div>
          <div class="card-body">
            <p class="card-text">
              <div class="row">
                
                <div class="col col-md-3">
                  <h1>
                    <span class="badge text-bg-secondary" id="countdown">07:00</span>
                  </h1> 
                </div>

                <div class="col col-md-9">
                  
                  <div id="spinner" class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 0%">0%</div>
                  </div>
                </div>


              </div>
            </p>
          </div>
        </div>
        
        <div class="d-flex col col-md-12 justify-content-center">
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" id="start-btn" class="btn btn-success">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>

              </svg>  
              Start
            </button>
            <button type="button" id="pause-btn" class="btn btn-secondary" disabled>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M5 6.25a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0zm3.5 0a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0z"/>
              </svg>
              Pause
            </button>
            <button type="button" id="reset-btn" class="btn btn-danger" disabled>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stop-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5z"/>
              </svg>
              Reset
            </button>

            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>
                <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"/>

      <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="arrowColorSelect" class="form-label">Select Arrow Color</label>
          <select class="form-select" id="arrowColorSelect">
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="soundSelect" class="form-label">Select Sound</label>
          <select class="form-select" id="soundSelect">
            <option value="sounds/beep-07.wav">Beep 07</option>
            <option value="sounds/beep-06.wav">Beep 06</option>
            <option value="sounds/beep-05.wav">Beep 05</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="apply-settings-btn">Apply</button>
      </div>
    </div>
  </div>
</div>
    </div>



    
  
  



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  (function($) {
    $.fn.timerPlugin = function(options) {
      let settings = $.extend({
        countdownTime: 425,
        arrowColor: "blue",
        soundSource: "sounds/beep-07.wav"
      }, options);

      let timer1, timer2;
      let countdownTime = settings.countdownTime;
      let phase = 1;
      let prevRandomIndex = -1;

      function startTimer() {
        timer1 = setInterval(updateCountdown, 1000);
        $("#start-btn").prop("disabled", true);
        $("#pause-btn").prop("disabled", false);
        $("#reset-btn").prop("disabled", false);
        $("#spinner").css("visibility", "visible");
      }

      function pauseTimer() {
        clearInterval(timer1);
        clearInterval(timer2);
        $("#start-btn").prop("disabled", false);
        $("#pause-btn").prop("disabled", true);
        $("#spinner").css("visibility", "hidden");
      }

      function resetTimer() {
        clearInterval(timer1);
        clearInterval(timer2);
        countdownTime = settings.countdownTime;
        $("#countdown").html("");
        $("#start-btn").prop("disabled", false);
        $("#pause-btn").prop("disabled", true);
        $("#reset-btn").prop("disabled", true);
        $("#spinner").css("visibility", "hidden");
      }

      function applySettings() {
        settings.arrowColor = $("#arrowColorSelect").val();
        settings.soundSource = $("#soundSelect").val();
        $('#exampleModal').modal('hide');
      }

      function updateCountdown() {
        if (countdownTime <= 0) {
          clearInterval(phase === 1 ? timer1 : timer2);
          if (phase === 1) {
            phase = 2;
            countdownTime = 420;
            $("#start-btn").css("display", "block");
          } else {
            $("#countdown").html("Countdown Ended");
          }
        } else {
          countdownTime--;
          let minutes = Math.floor(countdownTime / 60);
          let seconds = countdownTime % 60;
          if(minutes<10){minutes = "0"+minutes; }
          if(seconds<10){seconds = "0"+seconds; }
          $("#countdown").html(`${minutes}:${seconds}`);
        }
        if (countdownTime % 5 === 0) {
          changeArrowColor();
          playSound();
        }
      }

      function playSound() {
        let sound = new Audio(settings.soundSource);
        sound.play();
      }

      function changeArrowColor() {
        let arrows = $(".arrow svg");
        let randomIndex = Math.floor(Math.random() * arrows.length);
        while (randomIndex === prevRandomIndex) {
          randomIndex = Math.floor(Math.random() * arrows.length);
        }
        prevRandomIndex = randomIndex;
        arrows.each(function(index, arrow) {
          if (index === randomIndex) {
            $(arrow).attr("fill", settings.arrowColor);
          } else {
            $(arrow).attr("fill", "white");
          }
        });
      }

      return this.each(function() {
        $("#start-btn").on("click", startTimer);
        $("#pause-btn").on("click", pauseTimer);
        $("#reset-btn").on("click", resetTimer);
        $("#apply-settings-btn").on("click", applySettings);
      });
    };
  })(jQuery);

  // Example Usage:
  $(document).ready(function() {
    $("#timer-container").timerPlugin({
      countdownTime: 425,
      arrowColor: "blue",
      soundSource: "sounds/beep-07.wav"
    });
  });
</script>
  </body>
