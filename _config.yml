title: "Kadir Ergün"
description: "Notes on engineering leadership, technology strategy, and team culture."
url: "https://kadirergun.com"

remote_theme: pages-themes/midnight@v0.2.0

permalink: /blog/:year/:month/:day/:title/

plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-paginate

paginate: 6
paginate_path: "/page:num/"
future: true
markdown: kramdown
highlighter: rouge

kramdown:
  syntax_highlighter: rouge

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      author: "Kadir Ergün"
      permalink: /blog/:year/:month/:day/:title/
